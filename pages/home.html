<iframe width="100%" height="900" class="youtube"
        src="https://www.youtube.com/v/Jmgw5HLQLmc?rel=0&autoplay=1&loop=1&playlist=Jmgw5HLQLmc&amp;controls=0&amp;showinfo=0"
        frameborder="0" allowfullscreen></iframe>
<button type="button" class="btn btn-info btn-lg order animated tada infinite" ng-click="order()">הזמן תור</button>
<i class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>
<div class="homeWrapper" ng-init="init()">
    <!-- <video autoplay muted loop>
         <source src="video/a.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
     </video>-->
</div>

<div class="homeWrap">
    <section>

        <div class="orderDetails">
            <div class="form-group">
                <label for="user_name">שם מלא:</label>
                <input type="text" class="form-control" id="user_name" placeholder="אנא הזן שם מלא">
            </div>
            <div class="form-group">
                <label for="user_haircut">בחר סוג תספורת</label>
                <select class="form-control" id="user_haircut">
                    <option value="שיער קצוץ">שיער קצוץ</option>
                    <option value="החלקה">החלקה</option>
                    <option value="פן">פן</option>
                    <option value="צביעה">צביעה</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_notes">הערות:</label>
                <textarea class="form-control" rows="5" id="user_notes" placeholder="*אופציונלי"></textarea>
            </div>
            <button type="button" class="btn btn-info submitNewOrderWeb"
                    ng-click="submitNewOrder('hiddenButtonForModalOpen1')">לחץ לאישור הזמנה
            </button>
            <input type="hidden" class="hiddenButtonForModalOpen1" data-toggle="modal" data-target="#alertModal"/>
        </div>
        <div class="timePickerWrap" style="overflow:hidden;">


            <div class="form-group">
                <div class="row">
                    <div>
                        <div id="datetimepicker12"></div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info submitNewOrderMobile"
                    ng-click="submitNewOrder('hiddenButtonForModalOpen2')">לחץ לאישור הזמנה
            </button>
            <input type="hidden" class="hiddenButtonForModalOpen2" data-toggle="modal" data-target="#alertModal"/>
        </div>
    </section>
</div>


<!-- Modal -->
<div id="alertModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header2">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{name}} {{modalText}}</h4>

                <h3 class="modal-title">{{hour}}</h3>

                <h3 class="modal-title">{{haircut}}</h3>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="    float: left;">סגור
                </button>
            </div>
        </div>

    </div>
</div>
